@if(alert) {
  <div class="mt-4" style="margin-top: 0 !important">
    <div class="alert-class" [ngClass]="alert.cssClass">
      <span>{{alert.message}}</span>
      <span style="float: right; padding-left: 10px"><button type="button" (click)="close()"><mat-icon fontIcon="close"></mat-icon></button></span>
    </div>
  </div>
}
